apiVersion: 1.0.0
metadata:
  generateName: express-
projects:
  - name: simple
    source:
      type: git
      location: https://github.com/neeraj-laad/nodejs-express-starter.git
components:
  - type: dockerimage
    alias: node12
    image: node:12
    memoryLimit: 1024Mi
    mountSources: true
    endpoints:
      - name: express
        port: 3000
commands: 
  - name: devInit
    actions:
      - type: exec
        component: node12
        command: git init && git remote add origin https://github.com/neeraj-laad/nodejs-express-stack.git && git fetch && git reset origin/master && git branch --set-upstream-to=origin/master && git ls-files -z --deleted | xargs -0 git checkout -- && npm install
        workdir: ${CHE_PROJECTS_ROOT}
  - name: devBuild
    actions:
      - type: exec
        component: node12
        command: npm install
        workdir: ${CHE_PROJECTS_ROOT}/simple
  - name: devRun
    actions:
      - type: exec
        component: node12
        command: npm start
        workdir: ${CHE_PROJECTS_ROOT}
  - name: devTest
    actions:
      - type: exec
        component: node12
        command: npm test && npm test --prefix simple
        workdir: ${CHE_PROJECTS_ROOT}
  - name: devDebug
    actions:
      - type: exec
        component: node12
        command: npm debug
        workdir: ${CHE_PROJECTS_ROOT}
